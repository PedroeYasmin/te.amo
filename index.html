<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <!-- As imagens serão carregadas dinamicamente via JavaScript -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-button prev" aria-label="Imagem anterior"><span>&lt;</span></button>
                <button class="carousel-button next" aria-label="Próxima imagem"><span>&gt;</span></button>
            </div>
        </div>
        
        <div class="content">
            <div class="counter-container">
                <div class="counter-box">
                    <div id="days" class="counter-value">0</div>
                    <div class="counter-label">dias</div>
                </div>
                <div class="counter-box">
                    <div id="hours" class="counter-value">0</div>
                    <div class="counter-label">horas</div>
                </div>
                <div class="counter-box">
                    <div id="minutes" class="counter-value">0</div>
                    <div class="counter-label">minutos</div>
                </div>
                <div class="counter-box">
                    <div id="seconds" class="counter-value">0</div>
                    <div class="counter-label">segundos</div>
                </div>
            </div>
            
            <p class="message">Há <span id="days-text">0</span> dias, <span id="hours-text">0</span> horas, <span id="minutes-text">0</span> minutos e <span id="seconds-text">0</span> segundos me fazendo o mais feliz dos homens</p>
            
            <div class="heart-container">
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
